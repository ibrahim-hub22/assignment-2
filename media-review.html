<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Media Page</title>
</head>

<body>
    <header>
        <h1>About Me - My Story Through Media</h1>
    </header>
    <main>
        <section>
            <h2>My Pictures</h2>
            <figure>
                <picture>
                    <source srcset="https://ibrahim-hub22.github.io/assignment-2/profile-img-large.jpg"
                        media="(min-width: 1024px)">
                    <source srcset="https://ibrahim-hub22.github.io/assignment-2/profile-img-medium.jpg"
                        media="(min-width: 768px)">
                    <source srcset="https://ibrahim-hub22.github.io/assignment-2/profile-img-small.jpg"
                        media="(max-width: 767px)">
                    <img src="https://ibrahim-hub22.github.io/assignment-2/profile-img-large.jpg" alt="A picture of me"
                        width="100%">
                </picture>
                <figcaption>This is me! Passionate about technology and learning.</figcaption>
            </figure>
        </section>

        <section>
            <h2>Introductory Audio</h2>
            <figure>
                <audio controls>
                    <source src="https://ibrahim-hub22.github.io/assignment-2/personal.mp3" type="audio/mpeg">
                    <source src="https://ibrahim-hub22.github.io/assignment-2/personal.ogg" type="audio/ogg">
                    Your browser does not support the audio element.
                </audio>
                <figcaption>A introductory audio about me.</figcaption>
            </figure>
        </section>

        <section>
            <h2>Introduction Video</h2>
            <figure>
                <video controls width="500px">
                    <source src="https://ibrahim-hub22.github.io/assignment-2/personal-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <figcaption>An introductory video about me.</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ibrahim</p>
    </footer>

</body>

</html>
